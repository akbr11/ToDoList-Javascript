<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/DOM/example-toDoList/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header"> 
            <h2 class="head">To Do List</h2>
            <p class="text-one">Add and remove your list</p>
            <p class="text-two">Click list your add if you Done do it.</p>
        </div>
        <div class="input-text">
            <input type="text" class="input" placeholder="Input data in list">
            <button class="btn">
                <i class="bi bi-pencil-square"></i>
            </button>
        </div>
        <div class="input-in">
            <div class="list-items">
                <ul class="column"></ul>
            </div>
        </div>
    </div>




    <script src="/DOM/example-toDoList/script.js"></script>
</body>
</html>
